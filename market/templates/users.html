{% extends 'base.html' %}

{% block title %}
    User List
{% endblock %}

{% block content %}

<h1>User List</h1>

<table class="table table-hover table-dark">

    <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">User Name</th>
          <th scope="col">Email Address</th>
<!--          <th scope="col">Password</th>-->
          <th scope="col">Budget</th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email_address }}</td>
<!--        <td>{{ item.password_hash }}</td>-->
        <td>{{ item.budget }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
